experiences:
    title: Experiences
    info:
      - role: Quality Assurance
        time: 2022 - Present
        company: 42interactive, Australia (Remote)
        details: |
          As a multimedia company, my role as a QA is to handle multiple projects from clients.
          Test of various scenarios on various platforms (desktop and devices) to meet client expectation.
            - Create QA documentation such as Test case, Planning etc.
            - Handle content entry and user manual guide documentation for client.
            - Create test cases and task breakdown.
            - Manage an automation test when needed.
            - Co-PM to manage the project.
      - role: Senior Quality Assurance
        time: 2021 - 2022
        company: TreeDots, Singapore (Remote)
        details: |
          As a company based for supplies to offload unsold food and beverage inventory at discounted prices,
          My role as a QA to manage multiple projects from B2B, B2C and Logistic.
          Manage QA task and deliver the task to respective QA Member.
          Creating documentation of testing, test ticket as daily basis.
            - Create QA documentation such as Test case, Planning etc.
            - Manage manual and automation test.
            - Used to SCRUM method.
      - role: Senior Quality Assurance
        time: 2020 - 2021
        company: Niagahoster Indonesia, Yogyakarta (Remote)
        details: |
          As a SaaS company, giving service of hosting the web for customers,
          My role as a QA is to ensure the stability of the Niagahoster host,
          and also test for the security of the host. Also in my tenure I manage the QA team members.
            - Manage manual and automation test.
            - Load testing using JMeter with Taurus.
            - Documented and propose for QA further works.
            - Used to SCRUM method.
      - role: Quality Assurance
        time: 2017 - 2020
        company: Labster, Bali
        details: |
          As a education company, my role as a QA is to ensure the quality of the content of the simulation.
          I also QA for the builder platform to endure the content developer can have stability to create the simulation.
          And as maintenance QA who gets tickets directly to be investigated. 
            - Manage 10 or more members to test Migration testing.
            - Create test documentations.
            - As PIC Maintenance, team-mate with Customer Success team to solve client issues.
            - Used to SCRUM method.
      - role: Quality Assurance
        time: 2015 - 2017
        company: Ogilvy, Bali
        details: |
          As a advertisement company, my role as a QA is to ensure the quality of the content of the product.
          Various testing are done from various platform from desktop to devices.
            - Handle various testing from Web, Banner, and eDM.
            - Create test documentations. Also handle content entry and user manual guide documentation for client.
            - Create test cases and task breakdown.
            - Create automation script for smoke testing if needed.
            - Used to SCRUM method.
      - role: Lead Quality Assurance
        time: 2011 - 2015
        company: Gameloft, Yogyakarta
        details: |
          As a game company, my role as a QA is to ensure the quality of the product.
          Various testing are done from various platform from desktop to devices. From gameplay test to localisation test.
            - Handle South East Asia request for testing purpose.
            - Experience as a Lead Supervisors QA. Leading 12 members in charge for various testing.
            - Manage 30-50 members to Massive performance and/or compatibility testing.
            - Lead the team to delegate and manage all testing purposes.
            - Create test cases and test planning.

