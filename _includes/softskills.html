{% assign softskills = site.data.data.softskills %} {% if softskills %}
<section class="softskills-section section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <!-- <i class="fas fa-wrench fa-stack-1x fa-inverse"></i> -->
      <i class="fas fa-box-open fa-stack-1x fa-inverse"></i>
    </span>
    {{ softskills.title }}
  </h2>

  <div class="skillset">
    {% for skill in softskills.toolset %}
    <div class="item">
      <h3 class="level-title">{{ skill.name }}</h3>
      {% assign skill_level = 'width: ' | append: skill.level %}
       <div class="level-bar">
        <div class="level-bar-inner" style="{{skill_level}}"></div>
         </div>
      </div>
      <!--//level-bar-->

    <!--//item-->
    {% endfor %}
  </div>
</section>
<!--//skills-section-->
{% endif %}
